version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: emart-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-emart_root_password}
      MYSQL_DATABASE: ${DB_NAME:-emart}
      MYSQL_USER: ${DB_USER:-emart}
      MYSQL_PASSWORD: ${DB_PASSWORD:-emart123}
      TZ: Asia/Shanghai
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    networks:
      - emart-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: emart-redis
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - emart-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 5

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: emart-app
    restart: always
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      # Database
      DB_HOST: mysql
      DB_NAME: ${DB_NAME:-emart}
      DB_USER: ${DB_USER:-emart}
      DB_PASSWORD: ${DB_PASSWORD:-emart123}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # JWT
      JWT_SECRET: ${JWT_SECRET:-emart-secret-key-2024}
      # Mail (optional, configure if needed)
      MAIL_HOST: ${MAIL_HOST:-smtp.qq.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      # Spring Profile
      SPRING_PROFILES_ACTIVE: prod
    volumes:
      - app_uploads:/app/uploads
      - app_images:/app/images
      - app_logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - emart-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      timeout: 5s
      timeout: 10s
      retries: 5
      start_period: 60s

# Networks
networks:
  emart-network:
    driver: bridge

# Volumes
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  app_uploads:
    driver: local
  app_images:
    driver: local
  app_logs:
    driver: local
